<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaDocs Simplifier</title>
    <link rel="icon" type="image/xicon" href="favicon.png">

    <!-- Meta Data -->
    <meta name="keywords" content="javadocs, enum">
    <meta name="author" content="Crypto Morin">
    <meta name="description" content="Simplifies enum class javadocs for end-users.">

    <!-- Open Graph Meta Tags -->
    <meta property="og:site_name" content="GitHub">
    <!-- <meta property="og:image" itemprop="image primaryImageOfPage" content="resources/images/favicon.gif"> -->
    <meta content="#2751b3" data-react-helmet="true" name="theme-color">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="javadocs-loader.js"></script>
    <script type="module" src="search.js"></script>
</head>

<body>
    <!-- GitHub button -->
    <div id="control-buttons">
        <a id="github" class="control-button" href="https://github.com/CryptoMorin/Javadocs-Simplifier" target="_blank"
            rel="noopener noreferrer" aria-label="GitHub repository">
            <svg viewBox="0 0 16 16" aria-hidden="true">
                <path
                    d="M8 0C3.58 0 0 3.58 0 8a8 8 0 0 0 5.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8Z" />
            </svg>
            <span>GitHub</span>
        </a>

        <!-- Audio button -->
        <button id="audio-control" class="control-button" type="button">
            <img src="audio.png" alt="Audio Controls" />
        </button>
    </div>

    <canvas id="bg" aria-hidden="true"></canvas>
    <div class="overlay">
        <div class="stack" id="main">
            <header>
                <h1><span>JavaDocs Simplifier</span></h1>
            </header>

            <div class="search-wrap" id="search-wrap" role="search" aria-label="Site search">
                <!-- Magnifying glass (left) -->
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" />
                    <path d="M20 20L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>

                <input id="query" class="search-input" type="text" placeholder="Search JavaDocs…" autocomplete="off"
                    aria-label="Search input" />

                <button id="go" class="search-btn" aria-label="Search">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true">
                        <path d="M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <div class="hint">
                Example:
                <code>https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/inventory/meta/trim/TrimPattern.html</code>
            </div>

            <div id="error" class="error-text" role="alert" aria-live="assertive"></div>

            <div class="progress" id="progress" aria-hidden="true">
                <div class="bar" id="bar"></div>
            </div>

            <div id="loading" class="loading-text" aria-live="polite"></div>
        </div>
    </div>

    <!-- Custom context menu -->
    <div id="contextMenu" role="menu" aria-label="Context menu">
        <div class="grid">
            <div class="cell">Author: Crypto Morin</div>
            <div class="cell">v1.0.0</div>
            <div class="cell">With the help of ChatGPT v4</div>
        </div>
    </div>

    <footer>Made with ❤️ (AI-assisted)</footer>
</body>

</html>
